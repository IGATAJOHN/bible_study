<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <!-- Previous head content remains the same -->
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Body structure remains the same -->

    <script>
        // Theme Management (working)
        const themeToggle = document.getElementById('theme-toggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        const applyTheme = () => {
            document.documentElement.classList.toggle('dark', isDarkMode);
            themeToggle.querySelector('i').classList.toggle('fa-moon', !isDarkMode);
            themeToggle.querySelector('i').classList.toggle('fa-sun', isDarkMode);
        };

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        });
        applyTheme();

        // Message Handling (fixed)
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        
        const addMessage = (text, isUser) => {
            const messagesContainer = document.getElementById('chat-messages');
            const timestamp = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit'
            });

            const messageHTML = `
                <div class="fade-in">
                    <div class="flex ${isUser ? 'flex-row-reverse' : 'space-x-3'}">
                        ${!isUser ? `
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                                <i class="fas fa-book-bible text-white text-sm"></i>
                            </div>
                        </div>
                        ` : ''}
                        <div class="${isUser 
                            ? 'bg-blue-600 text-white' 
                            : 'bg-blue-100 dark:bg-blue-900'} 
                            p-4 rounded-2xl max-w-[85%] relative">
                            <p class="break-words">${text}</p>
                            <div class="mt-1 text-xs ${isUser ? 'text-blue-100' : 'text-gray-500 dark:text-gray-400'}">
                                ${timestamp}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.insertAdjacentHTML('beforeend', messageHTML);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        // API Integration (working)
        const getBotResponse = async (message) => {
            try {
                const response = await fetch('/get-response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: message })
                });

                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { response: "Sorry, I'm having trouble connecting to the server. Please try again later." };
            }
        };

        // Send Button Handler (fixed)
        sendBtn.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            document.getElementById('loader').classList.remove('hidden');

            try {
                const data = await getBotResponse(message);
                addMessage(data.response, false);
                textToSpeech(data.response);
            } catch (error) {
                addMessage('There was an error processing your request.', false);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });

        // Enter Key Support (working)
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // TTS Functionality (working)
        let ttsEnabled = false;
        let currentSpeech = null;
        const ttsToggle = document.getElementById('tts-toggle');
        
        ttsToggle.addEventListener('click', function() {
            ttsEnabled = !ttsEnabled;
            this.querySelector('i').classList.toggle('fa-volume-mute');
            this.querySelector('i').classList.toggle('fa-volume-up');
            
            if (!ttsEnabled && currentSpeech) {
                speechSynthesis.cancel();
            }
        });

        const textToSpeech = (text) => {
            if (!ttsEnabled) return;
            
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            currentSpeech = new SpeechSynthesisUtterance(text);
            currentSpeech.onend = () => currentSpeech = null;
            speechSynthesis.speak(currentSpeech);
        };
    </script>
</body>
</html>
