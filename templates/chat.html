<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="flex flex-col h-full max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-xl">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-blue-600 dark:bg-blue-800 text-white">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                    <i class="fas fa-book-bible text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold">Bible Study Companion</h1>
            </div>
            <div class="flex space-x-2">
                <button id="tts-toggle" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
            <!-- Welcome Message -->
            <div class="fade-in">
                <div class="flex space-x-3">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                            <i class="fas fa-book-bible text-white text-sm"></i>
                        </div>
                    </div>
                    <div class="bg-blue-100 dark:bg-blue-900 p-4 rounded-2xl max-w-[85%]">
                        <p class="text-gray-800 dark:text-gray-100">Hello! Let's study the Bible together. Ask me anything!</p>
                        <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loader" class="hidden p-4">
            <div class="flex items-center justify-center space-x-2 text-blue-600 dark:text-blue-400">
                <div class="w-4 h-4 border-2 border-current rounded-full animate-spin border-t-transparent"></div>
                <span>Searching Scripture...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t dark:border-gray-700 p-4">
            <div class="flex space-x-2">
                <div class="flex-1 relative">
                    <input 
                        id="user-input"
                        type="text"
                        placeholder="Type your message..."
                        class="w-full p-3 rounded-xl border dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 pr-12"
                        autocomplete="off"
                    >
                    <button 
                        id="voice-btn"
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-gray-400 hover:text-blue-500 transition-colors"
                    >
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <button 
                    id="send-btn"
                    class="px-5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors flex items-center justify-center"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        const applyTheme = () => {
            document.documentElement.classList.toggle('dark', isDarkMode);
            themeToggle.querySelector('i').classList.toggle('fa-moon', !isDarkMode);
            themeToggle.querySelector('i').classList.toggle('fa-sun', isDarkMode);
        };

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        });
        applyTheme();

        // Message Handling
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        
        const addMessage = (text, isUser) => {
            const messagesContainer = document.getElementById('chat-messages');
            const timestamp = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit'
            });

            const messageHTML = `
                <div class="fade-in">
                    <div class="flex ${isUser ? 'flex-row-reverse' : 'space-x-3'}">
                        ${!isUser ? `
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                                <i class="fas fa-book-bible text-white text-sm"></i>
                            </div>
                        </div>
                        ` : ''}
                        <div class="${isUser 
                            ? 'bg-blue-600 text-white' 
                            : 'bg-blue-100 dark:bg-blue-900'} 
                            p-4 rounded-2xl max-w-[85%] relative">
                            <p class="break-words">${text}</p>
                            <div class="mt-1 text-xs ${isUser ? 'text-blue-100' : 'text-gray-500 dark:text-gray-400'}">
                                ${timestamp}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.insertAdjacentHTML('beforeend', messageHTML);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        // API Integration
        const getBotResponse = async (message) => {
            try {
                const response = await fetch('/get-response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: message })
                });

                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { response: "Sorry, I'm having trouble connecting to the server. Please try again later." };
            }
        };

        sendBtn.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            document.getElementById('loader').classList.remove('hidden');

            try {
                const data = await getBotResponse(message);
                addMessage(data.response, false);
            } catch (error) {
                addMessage('There was an error processing your request.', false);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // TTS Functionality
        let ttsEnabled = false;
        let currentSpeech = null;
        const ttsToggle = document.getElementById('tts-toggle');
        
        ttsToggle.addEventListener('click', function() {
            ttsEnabled = !ttsEnabled;
            this.querySelector('i').classList.toggle('fa-volume-mute');
            this.querySelector('i').classList.toggle('fa-volume-up');
            
            if (!ttsEnabled && currentSpeech) {
                speechSynthesis.cancel();
            }
        });

        const textToSpeech = (text) => {
            if (!ttsEnabled) return;
            
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            currentSpeech = new SpeechSynthesisUtterance(text);
            currentSpeech.onend = () => currentSpeech = null;
            speechSynthesis.speak(currentSpeech);
        };

        // Update addMessage call to include TTS
        // Modify the message sending block:
        try {
            const data = await getBotResponse(message);
            addMessage(data.response, false);
            textToSpeech(data.response); // Add this line
        } catch (error) {
            addMessage('There was an error processing your request.', false);
        }
    </script>
</body>
</html>
