<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="h-screen bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col h-full max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-xl">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-blue-600 dark:bg-blue-800 text-white">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                    <i class="fas fa-book-bible text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold">Bible Study Companion</h1>
            </div>
            <div class="flex space-x-2">
                <button id="tts-toggle" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="fade-in">
                <div class="flex space-x-3">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                            <i class="fas fa-book-bible text-white text-sm"></i>
                        </div>
                    </div>
                    <div class="bg-blue-100 dark:bg-blue-900 p-4 rounded-2xl max-w-[85%]">
                        <p class="text-gray-800 dark:text-gray-100">Welcome! Let's study the Bible together.</p>
                        <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loader" class="hidden p-4">
            <div class="flex items-center justify-center space-x-2 text-blue-600 dark:text-blue-400">
                <div class="w-4 h-4 border-2 border-current rounded-full animate-spin border-t-transparent"></div>
                <span>Searching Scripture...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t dark:border-gray-700 p-4">
            <div class="flex gap-2">
                <input 
                    id="user-input"
                    type="text"
                    placeholder="Type your message..."
                    class="flex-1 p-3 rounded-xl border dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autocomplete="off"
                >
                <button 
                    id="send-btn"
                    class="px-5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        let isDark = localStorage.getItem('theme') === 'dark';
        
        function updateTheme() {
            document.documentElement.classList.toggle('dark', isDark);
            themeToggle.querySelector('i').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            updateTheme();
        });
        updateTheme();

        // Chat Functionality
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = 'fade-in';
            message.innerHTML = `
                <div class="flex ${isUser ? 'justify-end' : 'gap-3'} mb-4">
                    ${!isUser ? `
                    <div class="shrink-0 w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                        <i class="fas fa-book-bible text-white text-sm"></i>
                    </div>
                    ` : ''}
                    <div class="${isUser 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-blue-100 dark:bg-blue-900'} 
                        p-4 rounded-2xl max-w-[85%]">
                        <p class="break-words">${text}</p>
                        <div class="mt-1 text-xs ${isUser ? 'text-blue-100' : 'text-gray-500 dark:text-gray-400'}">
                            ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Mock API Response
        async function getResponse(message) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`Thank you for asking about "${message}". Here's a biblical perspective...`);
                }, 1000);
            });
        }

        sendBtn.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            document.getElementById('loader').classList.remove('hidden');

            try {
                const response = await getResponse(message);
                addMessage(response, false);
            } catch (error) {
                addMessage('Error: Please try again later.', false);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // TTS Toggle
        let ttsEnabled = false;
        document.getElementById('tts-toggle').addEventListener('click', function() {
            ttsEnabled = !ttsEnabled;
            this.querySelector('i').className = ttsEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        });
    </script>
</body>
</html>
